name: Path Filter Example

on:
  push:
    branches:
      - main
      - 20250101-md2blogger-initial-implementation

jobs:
  path-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: 20250101-md2blogger-initial-implementation
          list-files: json
          filters: |
            posts:
              - 'sample/posts/**/*.md'

      - name: Print changed files in "posts"
        run: |
          python3 src/md2blogger.py --files '${{ steps.filter.outputs.posts_files }}'