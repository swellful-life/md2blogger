name: Path Filter Example

on:
  push:
    branches:
      - main
      - 20250101-md2blogger-initial-implementation

jobs:
  path-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            posts:
              - 'sample/posts/**'

      - name: Print changed files in "posts"
        run: |
           echo "Changed files in posts: ${{ toJson(steps.filter.outputs) }}"

      - name: Print each changed file in "posts"
        run: |
          echo "Changed files in posts:"
          for file in ${{ steps.filter.outputs.posts }}; do
            echo "$file"
          done